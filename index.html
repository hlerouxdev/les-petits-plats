<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/pages/index.css">
    <link rel="icon" href="/assets/logo/logo.svg" sizes="any">
    <title>Les petits plats</title>
  </head>

  <body>
    <header class="container">
      <a href="./index.html" aria-label="lien accueil">
        <img src="./assets/logo/logo.svg" alt="Logo de 'les petits plats'">
      </a>
      <h1>Les petits plats</h1>
    </header>

    <nav class="container">
      <section id="search">
        <div id="search__container">
          <input type="text" class="search__input" placeholder="Rechercher une recette" />
          <button class="search__button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </section>

      <section id="filters">
        <div id="filters__active">
        </div>

        <div id="filters__group">
          <!-- filters added with the Filter.js model called in index.js -->
        </div>
      </section>
    </nav>

    <main class="container">
      <section id="recipes">
        <!-- each recipe is added here dynamically via js -->
      </section>
    </main>

    <script src="https://kit.fontawesome.com/19b5c527b2.js" crossorigin="anonymous"></script>
    <script src="./js/pages/index.js" type="module"></script>
    <script src="./js/utils/Search.js" type="module"></script>

  </body>

</html>
